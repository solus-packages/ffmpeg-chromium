name       : ffmpeg-chromium
version    : 105.0.5195.102
release    : 18
source     :
    - https://commondatastorage.googleapis.com/chromium-browser-official/chromium-105.0.5195.102.tar.xz : 1cba0527c951e3c506ade96cf6ec2507ee9d43661764731ed896348182369262
license    :
    - BSD-3-Clause
    - LGPL-3.0-or-later
    - GPL-3.0-or-later
component  : multimedia.codecs
summary    : Chromium's ffmpeg for vivaldi-snapshot.
description: |
    Chromium's ffmpeg for vivaldi-snapshot with support for proprietary codecs such as H.264 enabled.
clang      : yes
libsplit   : no
optimize   : no-symbolic
builddeps  :
    - pkgconfig(dri)
    - pkgconfig(gtk+-x11-3.0)
    - pkgconfig(json-glib-1.0)
    - pkgconfig(krb5-gssapi)
    - pkgconfig(lcms2)
    - pkgconfig(libcurl)
    - pkgconfig(libdrm)
    - pkgconfig(libjpeg)
    - pkgconfig(libpci)
    - pkgconfig(libpulse)
    - pkgconfig(libva)
    - pkgconfig(libxslt)
    - pkgconfig(nss)
    - pkgconfig(xtst)
    - pkgconfig(xscrnsaver)
    - cups-devel
    - git
    - nodejs
environment: |
    unset LD_AS_NEEDED
setup      : |
    FLAGS=(`cat $pkgfiles/gn-build-config`)

    # Misc
    %patch -Np0 < $pkgfiles/angle-wayland-include-protocol.patch
    %patch -p1 < $pkgfiles/chromium-105-Bitmap-include.patch

    # Bootstrap GN with build config
    python tools/gn/bootstrap/bootstrap.py --gn-gen-args "${FLAGS[*]}"

    # Fix missing tools
    mkdir -p third_party/node/linux/node-linux-x64/bin
    ln -s /usr/bin/node third_party/node/linux/node-linux-x64/bin/
build      : |
    ninja -C out/Release media/ffmpeg -v
install    : |
    install -Dm00644 out/Release/libffmpeg.so $installdir/usr/share/vivaldi-snapshot/libffmpeg.so
